<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checkout — Arju Suits</title>
<style>
:root{
  --bg:#fff;
  --fg:#1a1a1a;
  --muted:#6b7280;
  --brand:#c01f43;
  --brand-700:#a01839;
  --accent:#f59e0b;
  --card:#f8fafc;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
a{text-decoration:none;color:var(--brand)}
.container{max-width:1200px;margin:auto;padding:16px}
h2,h3{margin:0 0 10px}

/* Layout */
.checkout-wrapper{
  display:grid;
  grid-template-columns:1fr 350px;
  gap:30px;
}
@media(max-width:900px){
  .checkout-wrapper{grid-template-columns:1fr}
}

/* Form styling */
form{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:20px;
}
label{display:block;margin-bottom:6px;font-weight:600}
input,select{
  width:100%;
  padding:10px;
  border:1px solid #d1d5db;
  border-radius:8px;
  margin-bottom:16px;
}
input:focus,select:focus{
  outline:none;
  border-color:var(--brand);
  box-shadow:0 0 0 3px rgba(192,31,67,0.25);
}

/* Summary styling */
.summary{
  background:var(--card);
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:20px;
}
.summary-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.product-info{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.product-info img{
  width:60px;
  height:80px;
  object-fit:cover;
  border-radius:8px;
}

/* Payment */
.payment-method{
  border:1px solid #d1d5db;
  border-radius:8px;
  padding:10px;
  margin-bottom:10px;
}
.payment-method input{margin-right:6px}

/* Buttons */
.btn{
  display:block;
  width:100%;
  background:var(--brand);
  color:#fff;
  padding:14px;
  border:none;
  border-radius:8px;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}
.btn:hover{background:var(--brand-700)}
</style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>
  <div class="checkout-wrapper">

    <!-- Left: Checkout Form -->
    <form>
      <h3>Contact</h3>
      <label>Email</label>
      <input type="email" required>

      <h3>Delivery</h3>
      <label>Country/Region</label>
      <select required>
        <option>India</option>
        <option>United States</option>
      </select>
      <label>First name</label>
      <input type="text" required>
      <label>Last name</label>
      <input type="text" required>
      <label>Address</label>
      <input type="text" required>
      <label>Landmark</label>
      <input type="text">
      <label>City</label>
      <input type="text" required>
      <label>State</label>
      <input type="text" required>
      <label>PIN code</label>
      <input type="text" required>
      <label>Phone</label>
      <input type="tel" required>

      <h3>Payment</h3>
      <div class="payment-method">
        <input type="radio" name="payment" checked> Credit / Debit Card
      </div>
      <input type="text" placeholder="Card number" required>
      <input type="text" placeholder="Expiration date (MM/YY)" required>
      <input type="text" placeholder="Security code" required>
      <input type="text" placeholder="Name on card" required>

      <div class="payment-method">
        <input type="radio" name="payment"> UPI / Wallets / NetBanking
      </div>

      <button class="btn" type="submit">Pay now</button>
    </form>

    <!-- Right: Summary -->
    <div class="summary">
      <div class="product-info">
        <img src="https://labelamrita.com/cdn/shop/files/36E203E9-F71F-46F3-90F9-B9DDAF0D5D8E.jpg?v=1737908556&width=200" alt="">
        <div>
          <div><strong>Black Velvet Sharara</strong></div>
          <div>Qty: 1</div>
        </div>
      </div>
      <div class="summary-item"><span>Subtotal</span><span>₹2,790</span></div>
      <div class="summary-item"><span>Shipping</span><span>Enter address</span></div>
      <hr>
      <div class="summary-item" style="font-weight:700"><span>Total</span><span>₹2,790</span></div>
    </div>

  </div>
</div>

</body>
</html>
